<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - File Explorer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/themes.css') }}">
</head>
<body>
    <div class="window error-window">
        <div class="title-bar">
            <div class="title-bar-text">Error</div>
            <div class="title-bar-controls">
                <button aria-label="Close" onclick="window.location.href='/'"></button>
            </div>
        </div>
        
        <div class="error-content">
            <div class="error-icon">⚠️</div>
            <h1 class="error-code">{{ error_code }}</h1>
            <p class="error-message">{{ error_message }}</p>
            <button class="button-primary" onclick="window.location.href='/'">Go Home</button>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        // Load saved theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('fileExplorerTheme') || 'retro';
            if (typeof setTheme === 'function') {
                setTheme(savedTheme);
            } else {
                document.body.classList.remove('theme-retro', 'theme-robotic', 'theme-cyberpunk', 'theme-saas');
                if (savedTheme !== 'retro') {
                    document.body.classList.add('theme-' + savedTheme);
                }
            }
        });
    </script>
</body>
</html>
